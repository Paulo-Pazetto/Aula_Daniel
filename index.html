<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Exemplo AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Cena A-Frame com suporte a AR.js -->
    <a-scene embedded arjs>
      
      <!-- Define o marcador (hiro.patt) -->
      <a-marker preset="hiro">
        <!-- Objeto 3D exibido sobre o marcador -->
        <a-box 
          position="0 0.5 0" 
          material="color: red; opacity: 0.8;"
          animation="property: rotation; to: 360 360 0; loop: true; dur: 4000">
        </a-box>
      </a-marker>

      <!-- Necessário para a câmera AR -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
